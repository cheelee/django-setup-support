{% load static %}

<!DOCTYPE html>
<html>
  <head>
    {% block header %}
    {% endblock header %}
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'bootstrap4/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'bootstrap4/css/bootstrap-grid.min.css' %}" />
    <link rel="stylesheet" href="{% static 'bootstrap4/css/bootstrap-reboot.min.css' %}" />
    {% block css %}
    {% endblock css %}
  </head>
  <body>
    <div class="container">
      {% block body %}
      {% endblock body %}
    </div>
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap4/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap4/js/bootstrap.bundle.min.js' %}"></script>
    {% block js %}
    {% endblock js %}
  </body>
  <footer>
    {% block footer %}
    {% endblock footer %}
  </footer>
</html>
